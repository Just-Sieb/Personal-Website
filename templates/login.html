{% extends "base.html" %}

{% block Title %}Login{% endblock %}

{% block Main %}
    <h2>Login:</h2>
    {% if error %}<p class=error>Error: {{ error }}</p>{% endif %}
    <form action="{{ url_for('login') }}" method=post>
        <dl>
            <dt>Username: <input type=test name=username></dt>
            <dt>Password: <input type=test name=password></dt>
            <dt><input type="submit" value=Login></dt>
        </dl>
    </form>
{% endblock %}
