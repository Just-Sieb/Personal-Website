
<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %}</title>
 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
<link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
<link href="{{ url_for('static', filename='css/justinsiebert.css')}}" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
    <div class="row navbar">
    <div class="large-12 columns">
       
    <div class="top-bar navbar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="{{ url_for('.root') }}">Justin Siebert</a></h1>
            </li>
            <li class="toggle-topbar menu-icon">
                <a href="#"><span>menu</span></a>
            </li>
        </ul>
        <section class="top-bar-section navbar">
        <ul class="right navbar">
            <li>
                <a href="{{ url_for('.about') }}">About</a>
            </li>
            <li>
                <a href="{{ url_for('.programming') }}">Programming</a>
            </li>
            <li>
                <a href="{{ url_for('.lego') }}">LEGO</a>
            </li>
            <li>
                <a href="{{ url_for('.contact') }}">Contact</a>
            </li>
            <li>
                <a href="http://blog.justinsiebert.com">Blog</a>
            </li>
        </ul>

        </section>
    </div>
    </div>
    </div>


<div class="row">
    <div class="large-12 columns">
        {% block body %}{% endblock %}
    </div>
</div>

<footer class="row">
    <div class="large-12 columns">
        <hr>
        <div class="row">
            <div class="large-6 columns">
            <p>Copyright &copy; Justin Siebert 2015 - <a href="{{ url_for('.admin') }}">Admin</a></p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
<script>
      $(document).foundation();
    </script>
</body>
</html>
